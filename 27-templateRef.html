<!-- 模版引用 -->
<script src="https://unpkg.com/vue@next"></script>

<!-- 有时候需要在JavsScritp中直接访问子组件 -->
<!-- 使用ref attribute为子组件或者HTML元素指定引用ID -->
<!-- $refs 只会在组件渲染完成之后生效。这仅作为一个用于直接操作子元素的“逃生舱”——你应该避免在模板或计算属性中访问 $refs -->
<div>
  <input ref="input" />
</div>
<script>
  // 组件挂载时，foucus到这个input上
  const app = Vue.createApp({})
  app.component('base-input',{
    template:`
      <input ref="input" />
    `,
    methods: {
      focusInput() {
        this.$refs.input.focus()
      }
    },
    mounted() {
      this.focusInput()
    }
  })
</script>
