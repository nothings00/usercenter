<script src="https://unpkg.com/vue@next"></script>

<div id="app">
  {{count}}
</div>

<script>
// 根组件配置
const options = {
  // 3、组件property
  data() {
    return { count: 4 }
  },
  // 4、生命周期库
  // --- 生命周期钩子 start ---
  beforeCreate() {
    console.log ('beforeCreate')
  },
  created() {
    console.log('created')
  },
  beforeMount() {
    console.log('beforeMount')
  },
  mounted() {
    console.log('mounted')
  },
  beforeUpdate(){
    console.log('beforeUpdate')
  },
  updated() {
    console.log('updated')
  },
  beforeUnmount(){
    console.log('beforeUnmount')
  },
  unmounted(){
    console.log('unmounted')
  }
   // --- 生命周期钩子 end ---
}
// 1、应用实例
